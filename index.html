<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">

  <title>title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
    type="text/css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-1"></div>

      <div class="col">
        <h2 class="text-center">weeTasker</h2>

        <div class="row">
          <div class="col">
            <table class="table table-hover">
              <thead>
                <tr class="text-center">
                  <th>To Do</th>
                </tr>
              </thead>

              <tbody id="Open">
              </tbody>
            </table>
          </div>

          <div class="col">
            <table class="table table-hover">
              <thead>
                <tr class="text-center">
                  <th>In Progress</th>
                </tr>
              </thead>

              <tbody id="In Progress">
              </tbody>
            </table>
          </div>

          <div class="col">
            <table class="table table-hover">
              <thead>
                <tr class="text-center">
                  <th>Done</th>
                </tr>
              </thead>

              <tbody id="Done">

              </tbody>
            </table>
          </div>
        </div>

        <div class="row">
          <div class="col-8"></div>
          <div class="col">

          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Create
              task</button>
          </div>
        </div>
      </div>






      <div class="col-1"></div>
    </div>
  </div>



  <!-- The Modal -->

  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->

        <div class="modal-header">
          <h4 class="modal-title">New task</h4>
        </div><!-- Modal body -->

        <div class="modal-body">
          <form onsubmit="createTask()">
            <div class="row">
              <div class="col">
                <h4><label>What needs to be
                    done?</label></h4><input type="text" class="form-control" placeholder="Write it here!"
                  name="summary" id="summary">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
            </div>
          </form>
        </div><!-- Modal footer -->
      </div>
    </div>
  </div>


  <!-- The Modal -->
  <div class="modal" id="myModalTransition">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->

        <div class="modal-header">
          <h4 class="modal-title">Transition</h4>
        </div><!-- Modal body -->

        <div class="modal-body">
          <form onsubmit="transitionateTask()">
            <div class="row">
              <div class="col">
                <h6><label>To which status?</label></h6>
                
                

                  <select class="form-select" id="statuses">

                    </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Transitionate</button>
            </div>
          </form>
        </div><!-- Modal footer -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    type="text/javascript">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
    type="text/javascript">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    type="text/javascript">
    </script>
  <script src="js/main.js" type="text/javascript">
  </script>



</body>

</html>
